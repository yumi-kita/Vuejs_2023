<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js 演習問題</title>
		<link rel="stylesheet" href="style.css" >
		<script src=
			"https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>
	</head>
	
	<body>
		<h2>クリックしたら、１づつ増減する例</h2>
		<div id="app">
			<p>{{ count }}</p> 
      <button v-on:click="countUp">１増やす</button>
      <button v-on:click="countDown">１減らす</button>
		</div>

		<script>
			new Vue({
				el: '#app',
				data: {
					count: 0
				},
				methods: {
					countUp: function() {
						this.count++;
					},
          countDown: function() {
            this.count--;
          }
				}
			})
		</script>
	</body>
</html>
