<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue.js 演習問題</title>
		
		<link rel="stylesheet" href="style.css" >
    <script src=
      "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>

	</head>
	
	<body>
		<h2>配列からコンポーネントを作って表示する例</h2>
		<div id="app">
			<prefecture v-for="(item, index) in tohokuList" v-bind:name="item" >
			</prefecture>
		</div>

		<script>
			var PrefectureData = {
				template: '<p class="my-comp">県名：{{name}}</p>',
				props: {
					name: String
				},
			}
	
			new Vue({
				el: '#app',
				data: {
					tohokuList: 
						['青森県', '岩手県', '秋田県', '宮城県', '山形県', '福島県']
				},
				components: {
					'prefecture': PrefectureData
				}
			})
		</script>

		<style>
			.my-comp {
				width: 300px;
				background-color: #ffffe0;
				border: solid;
				border-color: darkorange;
				border-radius: 8px;
				padding: 8px;
			}
		</style>
		
	</body>
</html>
