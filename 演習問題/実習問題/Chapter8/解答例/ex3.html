<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Vue.js 演習問題</title>
    <link href="main.css" rel="stylesheet">
    <script src
      ="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js">
    </script>
  </head>
  <body>
    <div id="app">
      <h2>消費税込み価格計算</h2>
      <div>
        定価：<input type="number" v-model.number="price">円 ✖
        <input type="number" v-model.number="quantity">個
      </div>
      <div>
        消費税率：<input type="number" v-model.number="tax">％
      </div>
			<p>消費税込み価格は {{ taxPrice }}円です。</p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          price: 100,
          quantity: 1,
          tax: 10
        },
        computed: {
          // priceが変わったら、消費税込価格を算出
          taxPrice: function() {
            // 税込み価格を返す
            return Math.floor(
              this.price * this.quantity * (1 + this.tax / 100)
            );
          }
        }
      })
    </script>
  </body>
</html>
